<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Explorar</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font (optional, similar elegant feel) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
            font-family: 'Inter', sans-serif;
            color: #1f1f1f;
        }

        h1.title {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        /* Search Bar */
        .search-wrapper {
            max-width: 900px;
            margin: 0 auto 2rem auto;
            position: relative;
        }

        .search-input {
            height: 60px;
            border: 2px solid #000;
            border-radius: 0;
            padding-left: 20px;
            padding-right: 60px;
            font-size: 15px;
            letter-spacing: .5px;
            text-transform: uppercase;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #000;
        }

        /* Sidebar */
        .filter-box {
            background: #fff;
            border: 1px solid #e5e5e5;
            padding: 25px;
        }

        .filter-box h6 {
            font-weight: 600;
            letter-spacing: .5px;
            margin-bottom: 20px;
        }

        .filter-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
        }

        /* Results header */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .results-count {
            font-size: 22px;
            font-weight: 500;
        }

        .sort-select {
            width: auto;
            font-size: 14px;
        }

        /* Cards */
        .event-card {
            background: #fff;
            border: none;
            transition: transform .2s ease;
        }

        .event-card:hover {
            transform: translateY(-4px);
        }

        .event-card img {
            height: 220px;
            object-fit: cover;
        }

        .event-meta {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6c757d;
        }

        .event-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 600;
            margin: 5px 0;
        }

        .event-date {
            font-size: 13px;
            letter-spacing: .5px;
            color: #6c757d;
        }

        .add-btn {
            border: 1px solid #000;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: #fff;
        }

        @media (max-width: 992px) {
            .title {
                font-size: 48px;
            }
        }
    </style>
</head>

<body>

    <div class="container py-5">

        <!-- Title -->
        <div class="text-center">
            <h1 class="title">Explorar</h1>
        </div>

        <!-- Search -->
        <div class="search-wrapper">
            <input type="text" class="form-control search-input" placeholder="¿QUÉ ESTÁS BUSCANDO?">
            <i class="bi bi-search search-icon"></i>
        </div>

        <div class="text-center mb-4">
            <div class="form-check form-switch d-inline-flex align-items-center gap-2">
                <input class="form-check-input" type="checkbox" id="exactSwitch">
                <label class="form-check-label small" for="exactSwitch">
                    Solo coincidencias exactas
                </label>
            </div>
        </div>

        <div class="row">

            <!-- Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="filter-box">
                    <h6>TIPO DE CONTENIDO</h6>

                    <div class="filter-item">
                        <div>
                            <input type="checkbox"> Proyecto didáctico
                        </div>
                        <span>26</span>
                    </div>

                    <div class="filter-item">
                        <div>
                            <input type="checkbox"> Artista
                        </div>
                        <span>89</span>
                    </div>

                    <div class="filter-item">
                        <div>
                            <input type="checkbox"> Colección
                        </div>
                        <span>168</span>
                    </div>

                    <div class="filter-item">
                        <div>
                            <input type="checkbox"> Exposición
                        </div>
                        <span>295</span>
                    </div>

                    <div class="filter-item">
                        <div>
                            <input type="checkbox"> Actividad
                        </div>
                        <span>8.004</span>
                    </div>

                </div>
            </div>

            <!-- Content -->
            <div class="col-lg-9">

                <div class="results-header">
                    <div class="results-count">15.760 resultados</div>

                    <div class="d-flex align-items-center gap-2">
                        <span class="small">Ordenado por</span>
                        <select class="form-select sort-select">
                            <option>Fecha descendente</option>
                            <option>Fecha ascendente</option>
                        </select>
                    </div>
                </div>

                <!-- Cards -->
                <div class="row g-4">
                    {% for doc in documents %}
                    <!-- Card {{ loop.index }} -->
                    <div class="col-md-6 col-xl-4">
                        <div class="card event-card">
                            <img src="https://picsum.photos/600/400?{{ loop.index }}" class="card-img-top">
                            <div class="card-body">
                                <div class="event-meta">{{ doc.source }}</div>
                                <div class="event-title"><a href="document/{{ doc.id }}/"
                                        style="text-decoration: none; color: inherit;">{{ doc.name }}</a></div>
                                <div class="small text-muted">{{ doc.country }}</div>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <div class="event-date">{{ doc.created_irl_at|format_date }}</div>
                                    <button class="add-btn">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SQL.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

    <script>
        let db = null;
        let stmt = null;

        // Initialize SQL.js and load the database
        async function initDB() {
            const config = {
                locateFile: filename => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${filename}`
            };
            const SQL = await initSqlJs(config);

            // Fetch the database file. Assuming it's in the same directory as index.html
            const dataPromise = fetch('archivo.db').then(res => res.arrayBuffer());
            const [buf] = await Promise.all([dataPromise]);

            db = new SQL.Database(new Uint8Array(buf));
            console.log("Database loaded");
        }

        // Initialize on load
        initDB();

        const searchInput = document.querySelector('.search-input');
        const exactSwitch = document.getElementById('exactSwitch');
        const resultsContainer = document.querySelector('.row.g-4');
        const resultsCount = document.querySelector('.results-count');

        function performSearch() {
            if (!db) return;

            const queryText = searchInput.value.trim();

            // If empty query, showing all (or top 10 as default) could be an option, 
            // but for now let's show all matching empty string which is everything if we use LIKE %%
            // However, typically search clears or resets.
            // Let's implement: if empty, maybe reload page or just show all? 
            // The python script generates default view with top 10. 
            // Client side search might want to filter THAT list or replace it.
            // Let's replace it.

            let sql = "SELECT * FROM documents";
            let params = {};

            if (queryText) {
                const isExact = exactSwitch.checked;
                if (isExact) {
                    sql += " WHERE name = :q OR source = :q OR language = :q OR country = :q OR tags = :q OR uploader = :q";
                    params = { ':q': queryText };
                } else {
                    sql += " WHERE name LIKE :q OR source LIKE :q OR language LIKE :q OR country LIKE :q OR tags LIKE :q OR uploader LIKE :q";
                    params = { ':q': `%${queryText}%` };
                }
            }

            // Add sorting if needed, for now just default or by created_irl_at
            sql += " ORDER BY created_irl_at DESC LIMIT 50";

            const stmt = db.prepare(sql);
            stmt.bind(params);

            resultsContainer.innerHTML = ''; // Clear current results
            let count = 0;

            while (stmt.step()) {
                const row = stmt.getAsObject();
                count++;
                appendResult(row, count);
            }

            resultsCount.textContent = `${count} resultado${count !== 1 ? 's' : ''}`;

            stmt.free();
        }

        function appendResult(doc, index) {
            const dateStr = doc.created_irl_at ? new Date(doc.created_irl_at * 1000).toISOString().split('T')[0] : '';
            const html = `
                <div class="col-md-6 col-xl-4">
                    <div class="card event-card">
                        <img src="https://picsum.photos/600/400?${index}" class="card-img-top">
                        <div class="card-body">
                            <div class="event-meta">${doc.source || ''}</div>
                            <div class="event-title"><a href="document/${doc.id}/"
                                    style="text-decoration: none; color: inherit;">${doc.name || 'Sin título'}</a></div>
                            <div class="small text-muted">${doc.country || ''}</div>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div class="event-date">${dateStr}</div>
                                <button class="add-btn">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            resultsContainer.insertAdjacentHTML('beforeend', html);
        }

        // Debounce search
        let timeout = null;
        searchInput.addEventListener('input', () => {
            clearTimeout(timeout);
            timeout = setTimeout(performSearch, 300);
        });

        if (exactSwitch) {
            exactSwitch.addEventListener('change', performSearch);
        }

    </script>
</body>

</html>
